<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Portfolio</title>
        <link rel="stylesheet" href="style.css">
        <style>
            /* 基本スタイル */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                line-height: 1.6;
            }
            header {
                background-color: #333;
                color: white;
                padding: 10px 0;
                text-align: center;
            }
            nav ul {
                list-style: none;
                padding: 0;
            }
            nav ul li {
                display: inline;
                margin-right: 15px;
            }
            nav ul li a {
                color: white;
                text-decoration: none;
            }
            section {
                padding: 20px;
            }
            footer {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 10px 0;
                position: absolute;
                width: 100%;
                bottom: 0;
            }

            /* スマホ対応のスタイル */
            @media (max-width: 600px) {
                header h1 {
                    font-size: 1.5em;
                }
                nav ul {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                }
                nav ul li {
                    margin-bottom: 10px;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Welcome to My Portfolio</h1>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li> <!-- 修正 -->
                </ul>
            </nav>
        </header>

        <section id="about">
            <h2>About Me</h2>
            <p>日々新しい技術を学びながら開発に取り組んでいます。</p>
            <ul>
                <li>主にpython,VBA,JavaScriptを使用してシステム開発をしています</li>
                <li>社内向けの在庫管理システムや、業務自動化ツールを開発</li>
                <li>ITスキルを活かして、より効率的な業務改善に取り組んでいます</li>
            </ul>
        </section>

        <section id="projects"> <!-- id属性修正 -->
            <h2>My Projects</h2>
            <ul>
                <li><a href="https://nishi-sss.github.io/project-collection-2024/ひよこ探索プロジェクト">ひよこ探索プロジェクト</a></li>
                <li><a href="https://nishi-sss.github.io/project-collection-2024/otcMgmt">otc在庫管理システム</a></li> <!-- 修正 -->
                <li><a href="https://nishi-sss.github.io/project-collection-2024/PharmLink">共有不動在庫管理システム</a></li> <!-- 修正 -->
            </ul>
        </section>

        <footer>
            <p>&copy; 2024 My Portfolio</p>
        </footer>
    </body>
</html>
